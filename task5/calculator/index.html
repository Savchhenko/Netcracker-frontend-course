<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./pictures/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="output">
                <p class="output-text">50</p>
            </div>
            <!-- /.output -->
            <div class="horizontal">
                <div class="operations">
                    <img src="./pictures/rooting-icon.png" alt="rooting">
                </div>
                <!-- /.rooting -->
                <div class="operations">
                    <img src="./pictures/squared-icon.png" alt="squaring">
                </div>
                <!-- /.squaring -->
                <div class="operations">
                    <img src="./pictures/delete-icon.png" alt="deleting">
                </div>
                <!-- /.deleting -->
                <div class="operations">
                    <img src="./pictures/reset-icon.png" alt="reset">
                </div>
                <!-- /.reset -->
            </div>
            <!-- /.horizontal -->
            <div class="vertical">
                <div class="colomn">
                    <div><span>7</span></div>
                    <div><span>4</span></div>
                    <div><span>1</span></div>
                    <div><span>,</span></div>
                </div>
                <!-- /.colomn-->
                <div class="colomn">
                    <div><span>8</span></div>
                    <div><span>5</span></div>
                    <div><span>2</span></div>
                    <div><span>0</span></div>
                </div>
                <!-- /.colomn-->
                <div class="colomn">
                    <div><span>9</span></div>
                    <div><span>6</span></div>
                    <div><span>3</span></div>
                    <div><span>=</span></div>
                </div>
                <!-- /.colomn-->
                <div class="colomn">
                    <div><span>/</span></div>
                    <div><span>*</span></div>
                    <div><span>-</span></div>
                    <div><span>+</span></div>
                </div>
                <!-- /.colomn-->
            </div>
            <!-- /.vertical -->
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
